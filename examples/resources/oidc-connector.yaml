#
# Example resource for an OIDC connector
# We recommend using OIDC for Auth0 and Keycloak
#
kind: oidc
version: v2
metadata:
  name: new_oidc_connector
spec:
  redirect_url: "https://<cluster-url>/v1/webapi/oidc/callback"
  client_id: <client id>
  client_secret: <client secret>
  # connector display name to be used as a button title shown below "Sign into Teleport"
  display: Example
  issuer_url: https://<issuer-url>
  scope: [openid group]
  claims_to_roles:
    - {claim: "group", value: "admin", roles: ["admin"]}
    - {claim: "group", value: "dev", roles: ["dev"]}
